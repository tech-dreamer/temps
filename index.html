<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temps â€“ NYC Daily High (6-Hr Max)</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2rem auto; padding: 1rem; }
    form { margin-bottom: 1rem; }
    input { padding: 0.5rem; font-size: 1.5rem; width: 100px; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    .locked { opacity: 0.5; }
    .reveal { background: #f0f8ff; padding: 1rem; border: 1px solid #007bff; border-radius: 0.5rem; }
    .diff { font-size: 1.2rem; font-weight: bold; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>NYC Daily High Forecast (6-Hr Max)</h1>
  <p>Enter your forecast for today's high temp in NYC.</p>

  <form id="tempsForm">
    <label>Your Forecast: <input name="knyc_high" id="knyc_high" type="number" step="1" min="-25" max="125" required></label>
    <button type="submit" id="submitBtn">Confirm Forecast</button>
  </form>

  <div id="status"></div>
  <div id="reveal" style="display: none;" class="reveal"></div>

  <script>
    const STORAGE_KEY_FORECAST = 'knyc-daily-forecast';
    const STORAGE_KEY_ACTUAL = 'knyc-actual-high-6hr';
    const CUTOFF_TIME = 13; // 1PM EST
    const REVEAL_TIME = 19; // 7PM EST
    const TODAY = '2025-11-11'; // Your test date
    const FALLBACK_HIGH = 53; // Historical Nov 11 avg

    // EST Helpers
    function getESTHour() {
      const now = new Date();
      const utcHour = now.getUTCHours();
      return (utcHour - 5 + 24) % 24;
    }
    function isCutoffPassed() { return getESTHour() >= CUTOFF_TIME; }
    function isRevealTime() { return getESTHour() >= REVEAL_TIME; }

    // Load prior user forecast
    async function loadPrior() {
      try {
        const res = await fetch('temps.json');
        if (res.ok) {
          const data = await res.json();
          document.getElementById('knyc_high').value = data.knyc_high || '';
        }
      } catch (e) { console.log('No temps.json'); }
      const saved = localStorage.getItem(STORAGE_KEY_FORECAST);
      if (saved) {
        const parsed = JSON.parse(saved);
        if (parsed.date === TODAY) {
          document.getElementById('knyc_high').value = parsed.forecast;
        }
      }
    }

    // Fetch & Parse IEM 6-Hr Max High
    async function fetchActualHigh() {
      let high = localStorage.getItem(STORAGE_KEY_ACTUAL);
      if (high) return parseInt(high);

      const params = `date=${TODAY}&sortdir=desc&station=NYC&network=NY_ASOS&metar=0&madis=0`;
      const url = `https://mesonet.agron.iastate.edu/sites/obhistory.php?${params}`;
      try {
        const res = await fetch(url, { headers: { 'User-Agent': 'TempsApp/1.0' } });
        if (!res.ok) throw new Error('Fetch failed');
        const html = await res.text();

        // Parse table: Find <tr> rows after header, extract 6-Hr Max Temp column (index 7)
        const rows = [...html.matchAll(/<tr[^>]*>(.*?)<\/tr>/gs)].slice(1); // Skip header
        let maxHigh = -Infinity;
        rows.forEach(row => {
          const cells = row[1].match(/<t[dh][^>]*>(.*?)<\/t[dh]>/gs) || [];
          if (cells.length > 7) {
            const cellText = cells[7].replace(/<[^>]*>/g, '').trim(); // Strip tags
            const val = parseFloat(cellText.replace(/[^\d.-]/g, '')); // Extract number
            if (!isNaN(val) && val > maxHigh) maxHigh = val;
          }
        });

        if (maxHigh > -Infinity) {
          high = Math.round(maxHigh); // e.g., 41
        } else {
          throw new Error('No 6-hr data found');
        }
      } catch (e) {
        console.error('IEM parse error:', e);
        high = FALLBACK_HIGH;
      }

      localStorage.setItem(STORAGE_KEY_ACTUAL, high.toString());
      return high;
    }

    // Show reveal
    async function showReveal() {
      const revealDiv = document.getElementById('reveal');
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY_FORECAST) || '{}');
      if (saved.date !== TODAY) {
        revealDiv.innerHTML = '<p>No forecast saved for today.</p>';
        revealDiv.style.display = 'block';
        return;
      }
      try {
        const actual = await fetchActualHigh();
        const diff = Math.abs(saved.forecast - actual);
        let emoji = diff === 0 ? 'ðŸ¥‡' : diff <= 2 ? 'ðŸ˜Ž' : diff <= 5 ? 'ðŸ‘' : 'ðŸ¤';
        revealDiv.innerHTML = `
          <h2>Your Results for ${TODAY}</h2>
          <p>Your Guess: <strong>${saved.forecast}Â°F</strong></p>
          <p>Actual High (6-Hr Max): <strong>${actual}Â°F</strong></p>
          <p class="diff">${emoji} Your forecast was off by ${diff}Â°</p>
        `;
        revealDiv.style.display = 'block';
      } catch (e) {
        revealDiv.innerHTML = '<p>Couldn\'t fetch 6-hr highâ€”check back later!</p>';
        revealDiv.style.display = 'block';
      }
    }

    // Status helper
    function showStatus(msg, type) {
      const status = document.getElementById('status');
      status.innerHTML = `<p class="${type}">${msg}</p>`;
      setTimeout(() => status.innerHTML = '', 5000);
    }

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('tempsForm');
      const input = document.getElementById('knyc_high');
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('status');

      loadPrior();

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (isCutoffPassed()) {
          showStatus('Cutoff passed at 1PM EST!', 'error');
          return;
        }
        const forecast = parseInt(input.value);
        if (!forecast || forecast < -25 || forecast > 125) {
          showStatus('Enter a whole number -25 to 125.', 'error');
          return;
        }

        // Save locally
        localStorage.setItem(STORAGE_KEY_FORECAST, JSON.stringify({ date: TODAY, forecast }));

        // POST to your backend
        const formData = new FormData(form);
        try {
          const res = await fetch('https://predicttools.com/temps.php', { method: 'POST', body: formData });
          if (!res.ok) throw new Error('Server error');
          await res.json();
          showStatus(`Forecast saved: ${forecast}Â°F`, 'success');
        } catch (e) {
          showStatus('Save failedâ€”try again?', 'error');
          console.error(e);
        }
      });

      // Lock if cutoff
      if (isCutoffPassed()) {
        form.classList.add('locked');
        btn.disabled = true;
        status.innerHTML = '<p class="error">Forecast window is closed. Check after 7PM to see actual high.</p>';
      }

      // Reveal if time
      if (isRevealTime()) {
        showReveal();
      }
    });
  </script>
</body>
</html>

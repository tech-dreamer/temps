<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div style="text-align:center;margin:1rem 0;">
    <a href="hourly.html">
      <button style="padding:0.8rem 1.4rem;background:#9b59b6;color:#fff;border:none;border-radius:8px;cursor:pointer;">
        Go to Hourly Forecasts

  </div>
  
  <input id="forecastType" type="hidden" value="daily">

  <p style="text-align:center;"> Cutoff = noon local time </p>

  <form id="tempsForm">
    <div>
      <label>
        City:<br>
        <select id="citySelect" required>
          <option value="" disabled selected> Loading cities... </option>
        </select>
      </label>
    </div>

    <div style="margin-top:1rem;">
      <label>
        Your High Forecast (Â°F):<br>
        <input type="number" id="high" min="-25" max="125" step="1" required placeholder="0">
      </label>
    </div>

    <button type="submit" id="submitBtn"> Save </button>
  </form>

  <input id="forecastType" type="hidden" value="daily">
  <h1> Daily Low Forecast </h1>
  <p style="text-align:center;"> Cutoff = noon local time </p>

    <div style="margin-top:1rem;">
      <label>
        Your Low Forecast (Â°F):<br>
        <input type="number" id="low" min="-50" max="100" step="1" required placeholder="0">
      </label>
    </div>

    <button type="submit" id="submitBtn"> Save </button>
  </form>

  <!-- Reveal Button -->
  <div style="text-align:center;">
    <button id="revealBtn"> ğŸ° Reveal Today's Actuals ğŸ° </button>

</html>

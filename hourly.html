<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div style="text-align:center;margin:1rem 0;">
    <a href="index.html">

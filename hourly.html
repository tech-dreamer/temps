<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temps App</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div style="text-align:center;margin:1rem 0;">
    <a href="index.html">
      <button style="padding:0.8rem 1.4rem;background:#3498db;color:#fff;border:none;border-radius:8px;cursor:pointer;">
        â† Back to Daily
      </button>
    </a>
  </div>
  
  <input id="forecastType" type="hidden" value="hourly">
  <h1>Hourly Forecasts</h1>
  <p style="text-align:center;">Cutoff = 30 mins before each hour local time</p>

  <form id="tempsForm">
    <div>
      <label>
        City:<br>
        <select id="citySelect" required>
          <option value="" disabled selected>Loading cities...</option>
        </select>
      </label>
    </div>

    <template id="hourlyForecast">
      <div style="margin-top:1rem;">
        <label>
          Your <span></span> Forecast (Â°F):<br>
          <input type="number" id="hourly" min="-25" max="125" step="1" placeholder="0">
        </label>
      </div> 
    </template>

    <button type="submit" id="submitBtn"> Save </button>
  </form>

  <!-- Reveal Button -->
  <div style="text-align:center;">
    <button id="revealBtn"> ğŸ° Reveal Hourly Actuals ğŸ° </button>
  </div>

  <div id="revealResults"></div>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
